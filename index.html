<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pokedex">
    <!-- Pokémon que aparece no visor -->
    <img class="pokemon" src="bulbasaur.webp" alt="Pokémon atual">

    <!-- Botões invisíveis (sobre o D-pad) -->
    <button class="ctrl ctrl--left" aria-label="Anterior"></button>
    <button class="ctrl ctrl--right" aria-label="Próximo"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
